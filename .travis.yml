language: cpp
dist: xenial
osx_image: xcode10.1

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

env:
  matrix:
  - TARGET=debug
  - TARGET=release

matrix:
  exclude:
    - os: linux
      compiler: clang

    - os: osx
      compiler: gcc

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get update -qq;
      sudo apt-get install -qqq scons pkg-config build-essential zip;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew install scons;
    fi

script:
  - scons target="$TARGET" bits=64 generate_bindings=yes
  - pushd bin
  - for file in *; do
      zip -mr9 "$file.zip" "$file";
    done
  - popd

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: bin/*
  on:
    repo: Calinou/godot-cpp
