language: cpp
dist: xenial
osx_image: xcode10.1

matrix:
  include:
    - name: "Linux Debug"
      os: linux
      compiler: gcc
      env: TARGET=debug PACKAGE_INCLUDES=1

    - name: "Linux Release"
      os: linux
      compiler: gcc
      env: TARGET=release

    - name: "macOS Debug"
      os: osx
      compiler: clang
      env: TARGET=debug

    - name: "macOS Release"
      os: osx
      compiler: clang
      env: TARGET=release

    - name: "Windows Debug"
      os: windows
      env: TARGET=debug

    - name: "Windows Release"
      os: windows
      env: TARGET=release

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get update -qq;
      sudo apt-get install -qqq scons pkg-config build-essential zip;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew install scons;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
      powershell -Command "Set-ExecutionPolicy RemoteSigned -scope CurrentUser";
      powershell -Command "iex (new-object net.webclient).downloadstring('https://get.scoop.sh')";
      scoop install python scons;
    fi

script:
  - scons target="$TARGET" bits=64 generate_bindings=yes;
  - if [[ -n "$PACKAGE_INCLUDES" ]]; then
      rm include/**/*.obj include/gen/.gitignore;
      cp -r include/ bin/include/;
    fi
  - pushd bin
  - for file in *; do
      zip -mr9 "$file.zip" "$file";
    done
  - popd

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: bin/*
  on:
    repo: Calinou/godot-cpp
